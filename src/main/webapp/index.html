<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
<script src="./js/cae-api.js"></script>
<link rel="icon" href="./images/favicon.ico" />
<title>Web api sample program using DB</title>
　　　　<style>
        .custom-div {
            background-color: #3498db; 
            color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* ドロップシャドウを追加 */
            padding: 20px; /* パディングを追加 */
            text-align: center; /* テキストを中央寄せ */
            font-size: 18px; /* テキスト色を白に設定 */
        }

    </style>
</head>
<body>
<header>
  <div class="custom-div">
    <div class="container">
      <div class="navbar-brand">
      	<h3>
        	勉強時間管理アプリケーション<br /> 
					~今日勉強した時間を打ち込もう~
       </h3>
      </div>
    </div>
  </div>
</header>




<h4 class="text-white bg-dark">勉強科目と開始時間と終了時間</h4>

<div class="form-group col-6">
  <label for="name" class="form-label">科目</label>
  <input type="text" class="form-control" id="name">
</div>
<div class="form-group col-2">
  <label for="atime">開始時間</label>
  <input type="time" class="form-control col-sm-4" id="atime">
</div>
<div class="form-group col-2">
  <label for="btime">終了時間</label>
  <input type="time" class="form-control" id="btime">
</div>
<div class="form-group">
  <label for="com">コメント</label>
  <input type="text" class="form-control" id="com">
</div>
<button type="submit" id="send" class="btn btn-primary">Submit</button>

<h4 class="text-white bg-dark"> 
<div id="current_date"></p>
<script>
date = new Date();
year = date.getFullYear();
month = date.getMonth() + 1;
day = date.getDate();
document.getElementById("current_date").innerHTML = year + "/" + month + "/" + day;
</script>
</h4>
<button type="button" id="deleteAll" class="btn btn-danger">Delete All</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">現在時刻</th>
      <th scope="col">科目</th>
      <th scope="col">開始時間</th>
      <th scope="col">終了時間</th>
      <th scope="col">コメント</th>
    </tr>
  </thead>
  <tbody id="hist">
  </tbody>
</table>

<h4 class="text-white bg-dark"> 勉強時間計算</h4>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">科目</th>
      <th scope="col">開始時間</th>
      <th scope="col">勉強した時間(h)</th>
    </tr>
  </thead>
  <tbody id="caluclation">
  </tbody>
</table>


<!-- <div id="history" style="width:800px;height:200px;border:solid;overflow:hidden;overflow-y:scroll;"></div> -->
  

</body>
</html>
